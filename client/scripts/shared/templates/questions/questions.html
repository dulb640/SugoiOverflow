<div class="body-container container-fluid">
	<div class="toolbar container-fluid">
    <span class="category active" ng-show="searchTerms">Search results</span>
		<a class="category" ng-class="{active:questionFilter === 'suggested'}" href="/#/questions/suggested"><span>Suggested</span></a>
		<a class="category" ng-class="{active:questionFilter === 'most-wanted'} "href="/#/questions/most-wanted"><span>Most Wanted</span></a>
		<a class="category" ng-class="{active:questionFilter === 'all'}" href="/#/questions/all"><span>All</span></a>
	</div>
	<div class="content container">
    <div class="question-suggested-empty" ng-hide='suggestedNotEmpty'>
      <a href="#/profile/me/edit">
        There are no suggested questions for you. Add more tags on your profile to increase suggestions.
      </a>
    </div>
		<div class="question-container" ng-repeat="question in questions">

  			<div class="question-content">

  				<div class="title">
            <a ng-href = '/#/questions/{{question.id}}/answers'>{{question.title}}</a>
          </div>
  				<div class="tags">
  					<a ng-href="/#/questions/search/{{tag.text}}" class="tag" ng-repeat="tag in question.tags">{{tag.text}}</a>
  				</div>
          <div class="author"><a ng-href="/#/profile/{{question.author.username}}">Asked by {{question.author.displayName}} </a></div>
          <div class="timestamp">
             <span ng-bind="question.timestamp | date:'medium'"></span>
          </div>
  			</div>
  			<div class="question-status">

  				<div class="answers"><span>{{question.answers.length}}</span><span>answers</span></div>
  				<div class="subs"><span>{{question.subscribers.length}}</span><span>subs</span></div>
  			</div>
		</div>
	</div>
</div>
