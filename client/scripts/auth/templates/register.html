<div class="container">
  <form class="register-form" ng-submit="submit()">
    <div class="form-group username">
      <label class="form-label" for="username">Username</label>
      <input class="form-control" type="text" name="username" ng-model="username">
    </div>
    <div class="form-group email">
      <label class="form-label" for="email">Email</label>
      <input class="form-control" type="text" name="email" ng-model="email">
    </div>
    <div class="form-group password">
      <label class="form-label" for="password">Password</label>
      <input class="form-control" type="password" name="password" ng-model="password">
    </div>
    <button class="form-submit action-button" type="submit">Register</button>
  </form>
  <a class="ad-suggestion" ng-show="adUser" ng-click="adLogin()">Login as Active Directory user: <span class="ad-username">{{adUser}}</span></a>
</div>
