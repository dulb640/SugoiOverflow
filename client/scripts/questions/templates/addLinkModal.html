<div>
  <form>
    <div class="modal-header">
      Please provide details of the link you want to add
    </div>
    <div class="form-group">
      <label for="url">Url: </label>
      <input type="text" class="form-control" name="url" ng-model="url" value="">
    </div>
    <div class="form-group">
      <label for="text">Text: </label>
      <input type="text" class="form-control" name="text" ng-model="text" value="">
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" name="button" ng-click="cancel()">Cancel</button>
      <button type="button" class="btn btn-primary" name="button" ng-click="ok()">OK</button>
    </div>
  </form>
</div>
